version: '3.9'
services:
  app:
    build: .
    ports: ['3000:3000']
    env_file: [.env]
    volumes: ['./uploads:/app/uploads']
    healthcheck:
      test: ["CMD","node","-e","fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
